<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有限会社 平惣染色</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Serif JP', serif;
    }
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .company-name {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      opacity: 0.85;
    }
    .hero-text {
      position: absolute;
      bottom: 50px;
      left: 5%;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
    }
    h2 {
      font-size: 1.5rem;
      margin: 0 0 2rem 0;
    }
    .button {
      padding: 0.8rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #555;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <video class="background-video" autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4">
      お使いのブラウザは video タグに対応していません。
    </video>

    <div class="company-name">有限会社 平惣染色
    <video autoplay muted loop playsinline style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;">
      <source src="背景.mp4" type="video/mp4">
    </video>

</div>

    <div class="hero-text">
      <h1>着物を、もっと自然に。</h1>
      <h2>昔も今も、これからも。</h2>
      <a href="#company" class="button">会社概要・アクセス</a>
    </div>
  </div>

  <main>
    <section id="company" data-aos="fade-up">
      <h2>会社概要・アクセス</h2>
      <p>
        所在地：名古屋市中区丸の内2-16-12<br>
        電話番号：052-231-3517 / 090-4867-0859<br>
        メール：hiraso1788@gmail.com
      </p>
      <iframe
        src="https://www.google.com/maps?q=名古屋市中区丸の内2-16-12&output=embed"
        allowfullscreen
        loading="lazy"
        style="width: 90%; height: 300px; border: none; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">
      </iframe>
    </section>
  </main>

  <footer>
    © 有限会社平惣染色 All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
